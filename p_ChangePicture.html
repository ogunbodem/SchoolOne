     <script type="text/javascript">
       $(document).ready(function(){

         var parent_no = localStorage.parentSpecialID;

    // take picture from camera
    $('#bup_take').click(function(){      
        navigator.camera.getPicture(onSuccess, onFail, { 
            quality: 20, 
            destinationType: Camera.DestinationType.FILE_URL 
        });
    });

    // upload select 
    $("#bup_select").click(function(){
        navigator.camera.getPicture(onSuccess, onFail, { 
            quality: 50,
            sourceType: Camera.PictureSourceType.PHOTOLIBRARY, 
            allowEdit: true,
            destinationType: Camera.DestinationType.FILE_URI
        });
    });

    // Change image source and upload photo to server
    function onSuccess(imageURI) {

        // Set image source
        var image = document.getElementById('img');
        image.src = imageURI  + '?' + Math.random();
                
        var options = new FileUploadOptions();
        options.fileKey = "file";
        options.fileName = imageURI.substr(imageURI.lastIndexOf('/') + 1);
        options.mimeType = "image/jpeg";
        options.chunkedMode = true; 
                
        var params = new object(); 
        params.special_number = parent_no;

        options.params = params;
        

        var ft = new FileTransfer();
        ft.upload(imageURI, "http://www.alicesons.org/demos/phonegap/schoolone/p_UploadPicture.php", function(result){
            alert('successfully uploaded ' + result.response);
        }, function(error){
            alert('error : ' + JSON.stringify(error));
        }, options);
    }

    function onFail(message) {
        alert('Failed because: ' + message);
    }
});

//url: "http://www.alicesons.org/demos/phonegap/schoolone/p_login.php",
