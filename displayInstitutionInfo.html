<html>
<head>

    <title>School One</title>

    <link rel="stylesheet" type="text/css" href="w3css/4/w3.css">
    <link rel="stylesheet" href="ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        @media screen and (max-width: 455px) {
      .h3 {
        font-size:16px;
      }
     body {
        font-size:10px;
      }
    }
    </style>
    <script type="text/javascript">
      var url = window.location.pathname;
      var filename = url.substring(url.lastIndexOf('/')+1);
      if(localStorage.a_login=="true" && filename == 'login.html'){
        window.location.href = "dashboard.html";
      } else if (localStorage.a_login == null) {
        window.location.href = "login.html";
      }else if(localStorage.a_login=="false" && filename != 'login.html'){
        window.location.href = "login.html";
      }
    </script>
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="display:none;width:250px;" id="mySidebar">
  <div id="menu">
    
  </div>
  <div class="w3-bar-block">
    <a id="a_logout" class="w3-bar-item w3-button" href="javascript:;"><i class="fa fa-power-off"></i> Logout</a>
  </div>
</div>

<!-- Page Content -->
<div id="main">
<div class="w3-green w3-display-container">
  <button class="w3-button w3-green w3-xlarge" id="openNav" onclick="w3_open()"><i class="fa fa-bars"></i></button>
  <div class="w3-container">
    <img src="img/logo_white.png" style="width: 52px;height: 52px;margin-right:20px;" class="w3-right w3-margin-bottom">
    <h1 class="h3" style="float: left;">Institution Details</h1>
  </div>
</div>
</div>
<img src="img/sub_page_bg.jpg" alt="bg" style="width:100%;border-bottom: 5px solid #4CAF50 !important;">
  
      <ul class="w3-ul w3-card-4">
        <li class="w3-bar w3-light-grey" style="border-bottom: 3px solid #4CAF50 !important;"><a href="javascript: history.go(-1)" class="w3-button w3-green w3-tiny w3-right"><i class="fa fa-chevron-circle-left"></i> Go Back</a></li>
        <li class="w3-bar w3-light-grey">
          <img id="ins_logo" class="w3-left w3-round" style="width:85px;">
          <div class="w3-bar-item">
            <span class="w3-small" id="ins_name" ></span><br>
            <span class="w3-small" id="ins_category"></span><br>
            <span class="w3-small" id="ins_code"></span>
          </div>
        </li>
        <li class="w3-bar"><h4><b>Contact Name</b></h4><span id="ins_contact_name"></span></li>
        <li class="w3-bar" id="myPhone"><h4><b>Phone Number</b></h4><span id="ins_contact_phone"></span></li>
        <li class="w3-bar" id="myPhone2"><h4><b>SMS</b></h4><span id="ins_contact_phone2"></span></li>
        <li class="w3-bar" id="myEmail"><h4><b>Email Address</b></h4><span id="ins_email"></span></li>
        <li class="w3-bar"><h4><b>Address</b></h4><span id="ins_address"></span></li>
        <li class="w3-bar"><h4><b>No. of Teachers</b></h4><span id="ins_teacher_no"></span></li>
        <li class="w3-bar"><h4><b>No. of Students</b></h4><span id="ins_student_no"></span></li>
      </ul>

 

    <script type="text/javascript" src="cordova.js"></script>
    <script src="ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/sa_auth.js"></script>
    <script type="text/javascript" src="js/constant.js"></script>
   <script type="text/javascript" src="js/getUrl.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
    <script>
      $(document).ready(function() {
        var ins_id = decodeURI(getUrlVars()["ins_id"]);
        var ins_code = decodeURI(getUrlVars()["ins_code"]);
        var ins_email = decodeURI(getUrlVars()["ins_email"]);
        var ins_category = decodeURI(getUrlVars()["ins_category"]);
        var ins_name = decodeURI(getUrlVars()["ins_name"]);
        var ins_contact_name = decodeURI(getUrlVars()["ins_contact_name"]);
        var ins_contact_phone = decodeURI(getUrlVars()["ins_contact_phone"]);
        var ins_address = decodeURI(getUrlVars()["ins_address"]);
        var ins_student_no = decodeURI(getUrlVars()["ins_student_no"]);
        var ins_teacher_no = decodeURI(getUrlVars()["ins_teacher_no"]);
        var ins_logo = decodeURI(getUrlVars()["ins_logo"]);
        $("#ins_id").text(ins_id);
        $('#ins_code').text(ins_code);
        $('#ins_email').text(ins_email);
        $('#ins_category').text(ins_category);
        $('#ins_name').text(ins_name);
        $('#ins_contact_name').text(ins_contact_name);
        $('#ins_contact_phone').text(ins_contact_phone);
        $('#ins_contact_phone2').text(ins_contact_phone);
        $('#ins_address').text(ins_address);
        $('#ins_student_no').text(ins_student_no);
        $('#ins_teacher_no').text(ins_teacher_no);
        $('#ins_logo').attr('src', 'http://www.alicesons.org/demos/phonegap/schoolone/upload/' + ins_logo); 

        if (ins_email) {
          $('#myEmail').append('<a href="mailto:' + ins_email + '" class="w3-bar-item w3-button w3-right" style="margin-top:-40px;"><img src="img/mail.png"></a>');
        }
        if (ins_contact_phone) {
          $('#myPhone').append('<a href="tel:' + ins_contact_phone + '" class="w3-bar-item w3-button w3-right" style="margin-top:-40px;"><img src="img/phone.png"></a>');
          $('#myPhone2').append('<a href="sms:' + ins_contact_phone + '" class="w3-bar-item w3-button w3-right" style="margin-top:-40px;"><img src="img/sms.png"></a>');
        }      
      });
    </script>
   <div style="margin-bottom: 40px;"></div>
    <footer id="footer"></footer>
</body>
</html>
