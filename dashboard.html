      @media screen and (max-width: 455px) {
      .h3 {
        font-size:16px;
      }
     body {
        font-size:10px;
      }
    }
    </style>
    
    <script type="text/javascript">
      var url = window.location.pathname;
      var filename = url.substring(url.lastIndexOf('/')+1);
      if(localStorage.a_login=="true" && filename == 'login.html'){
        window.location.href = "dashboard.html";
      } else if (localStorage.a_login == null) {
        window.location.href = "login.html";
      }else if(localStorage.a_login=="false" && filename != 'login.html'){
        window.location.href = "login.html";
      }
    </script>
    
</head>
<body style="background:#e6e6e6;color:black;">

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="display:none;width:250px;" id="mySidebar">
  <div id="menu">
    
  </div>
  <div class="w3-bar-block">
    <a id="a_logout" class="w3-bar-item w3-button" href="javascript:;"><i class="fa fa-power-off"></i> Logout</a>
  </div>
</div>

<!-- Page Content -->
<div id="main">
<div class="w3-green w3-display-container">
  <button class="h3 w3-button w3-green w3-xlarge" id="openNav" onclick="w3_open()"><i class="fa fa-bars"></i></button>
  <div class="w3-container">
    <img src="img/logo_white.png" style="width: 52px;height: 52px;margin-right:20px;" class="w3-right w3-margin-bottom">
    <h1 class="h3" style="float: left;">Dashboard</h1>
  </div>
</div>
</div>
<img src="img/dash_bg.jpeg" alt="bg" style="width:100%">
<div class="w3-container">
<div class="w3-row-padding"> 
  <div class="w3-third w3-margin-bottom" style="width: 100%;">
    <div class="w3-margin-top span" style="border-bottom: 3px solid #4CAF50 !important;background-color: #fff;font-size: 16px;padding: 5px;text-transform: uppercase;border-bottom-right-radius: 5px;border-bottom-left-radius: 5px;">
        <h4 class="h4"><b>FULLNAME:</b> <span id="aName"></span><br>
        <b>USER TYPE:</b> <span id="aType"></span>
        <br><b>USER SPECIAL ID:</b>  <span id="aSpecialNumber"></span></h4>
    </div>
  </div>
</div>
<div class="w3-row-padding">
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-user"></i> Students</h3>
    </header>

    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
        <span id="no_of_student" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-user-secret"></i> Teachers</h3>
    </header>

    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_teacher" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-male"></i><i class="fa fa-female"></i> Parents</h3>
    </header>

    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_parent" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">

    </header>

      <span id="no_of_institution" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-users"></i> Users</h3>
    </header>
    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_user" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">

    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_department" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-building-o"></i> Class</h3>
    </header>
    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_class" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-briefcase"></i> Position</h3>
    </header>
    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_position" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-book"></i> Subject</h3>
    </header>
    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_subject" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-commenting"></i> Notification</h3>
    </header>
    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_notification" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
  <div class="w3-quarter w3-margin-bottom">
    <div class="w3-card-4 w3-round">
    <header class="w3-container w3-green">
      <h3 class="h3"><i class="fa fa-user-circle-o"></i> Employees</h3>
    </header>
    <div class="w3-container" style="background-color: #fff;border: 1px solid #4CAF50 !important;">
      <span id="no_of_employee" style="font-size: 26px;"></span>
    </div>
  </div>
  </div>
</div>  

</div>
