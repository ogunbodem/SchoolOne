     //Registration function
    $(document).on('click', '#send_reply', function(){

        var reply_subject = $("#reply_subject").val();
        var reply_msg = $("#reply_msg").val();

            $.ajax({
                type: "POST",
                //url: "http://www.alicesons.org/demos/phonegap/schoolone/register.php",
