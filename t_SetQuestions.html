  <div class="w3-card-4 w3-margin-bottom w3-margin-top" style="border: 1px solid #4CAF50 !important;">

  <p>

  </p>
   <p>      
    <label class="w3-text-teal"><b>Option B</b></label>
    <input class="w3-input w3-border w3-light-grey" type="text" id="option_b">
  </p>
   <p>      
    <label class="w3-text-teal"><b>Option C</b></label>
    <input class="w3-input w3-border w3-light-grey" type="text" id="option_c">
  </p>
   <p>      
    <label class="w3-text-teal"><b>Option D</b></label>
    <input class="w3-input w3-border w3-light-grey" type="text" id="option_d">
  </p>
   <p>      
    <label class="w3-text-teal"><b>Option E</b></label>
    <input class="w3-input w3-border w3-light-grey" type="text" id="option_e">
  </p>
   <p>

  </p>
  <p>

    <input class="w3-input w3-border w3-light-grey" type="text" id="correct_ans">
  </p>

    <button id="set_question" class="w3-btn w3-blue-grey w3-round" style="width: 100%;font-weight: bolder;">Set Question</button>

</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/t_auth.js"></script>
    <script type="text/javascript" src="js/t_constant.js"></script>
    <script type="text/javascript" src="js/t_func.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#teacherNo").append('<input type="hidden" id="teacher_no" value="'+localStorage.teacherSpecialID+'">');
          var teacher_no = $("#teacher_no").val();
          $.ajax({
            type: 'GET',
            url: 'http://www.alicesons.org/demos/phonegap/schoolone/fetchTeacherSubject.php',
            dataType: 'json',
            data: {teacher_no: teacher_no},
            success:function(response){
              var len = response.length;
              $("#subject_pop").empty();
              $("#subject_pop").append("<option value='0' selected>Select option</option>");
              for(var z = 0; z<len; z++){
                var subject_name = response[z]['subject_name'];
                $("#subject_pop").append("<option value='"+subject_name+"'>"+subject_name+"</option>");
              }
            }
          });
          $.ajax({
            type: 'GET',
            url: 'http://www.alicesons.org/demos/phonegap/schoolone/fetchTeacherClass.php',
            dataType: 'json',
            data: {teacher_no: teacher_no},
            success:function(response){
              var len = response.length;
              $("#class_pop").empty();
              $("#class_pop").append("<option value='0' selected>Select option</option>");
              for(var q = 0; q<len; q++){
                var class_name = response[q]['class_name'];
                $("#class_pop").append("<option value='"+class_name+"'>"+class_name+"</option>");
              }
            }
          });

           //Registration function
    $("#set_question").click(function(){
        var teacherNo = $("#teacher_no").val();
        var classPop = $("#class_pop").val();
        var subjectPop = $("#subject_pop").val();
        var question = $("#question").val();
        var optionA = $("#option_a").val();
        var optionB = $("#option_b").val();
        var optionC = $("#option_c").val();
        var optionD = $("#option_d").val();
        var optionE = $("#option_e").val();
        var times = $("#time").val();
        var markes = $("#mark").val();
        var correctAns = $("#correct_ans").val();

        var dataString = "teacherNo=" + teacherNo + "&classPop=" + classPop + "&subjectPop=" + subjectPop + "&question=" + question + "&optionA=" + optionA + "&optionB=" + optionB + "&optionC=" + optionC + "&optionD=" + optionD + "&optionE=" + optionE + "&times=" + times + "&markes=" + markes + "&correctAns=" + correctAns + "&new_question=";
        if ($.trim(teacherNo).length > 0 & $.trim(classPop).length > 0 & $.trim(subjectPop).length > 0 & $.trim(question).length > 0 & $.trim(optionA).length > 0 & $.trim(optionB).length > 0 & $.trim(optionC).length > 0 & $.trim(optionD).length > 0 & $.trim(optionE).length > 0 & $.trim(times).length > 0 & $.trim(markes).length > 0 & $.trim(correctAns).length > 0) {
            $.ajax({
                type: "POST",
                //url: "http://www.alicesons.org/demos/phonegap/schoolone/register.php",
                url: "http://www.alicesons.org/demos/phonegap/schoolone/save_set_questions.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function(){ 
                    $("#set_question").html('<img src="img/loader.gif" />');
                },
              success: function(data){
                if (data == "success") {
                    if(!alert("You have successfully setup questions for ["+ classPop +"] class !.")){
                        window.location.reload();
                        $("#teacher_no").val("");
                        $("#class_pop").val("");
                        $("#subject_pop").val("");
                        $("#question").val("");
                        $("#option_a").val("");
                        $("#option_b").val("");
                        $("#option_c").val("");
                        $("#option_d").val("");
                        $("#option_e").val("");
                        $("#time").val("");
                        $("#mark").val("");
                        $("#correct_ans").val("");
                    }
                } else if (data == "exist") {
                    if(!alert("[" + question + "] already existing.")){
                        window.location.reload();
                        $("#teacher_no").val("");
                        $("#class_pop").val("");
                        $("#subject_pop").val("");
                        $("#question").val("");
                        $("#option_a").val("");
                        $("#option_b").val("");
                        $("#option_c").val("");
                        $("#option_d").val("");
                        $("#option_e").val("");
                        $("#time").val("");
                        $("#mark").val("");
                        $("#correct_ans").val("");
                    }
                } else if (data == "error") {
                    if(!alert("Their is an error setting up this "+ question +" for you.")){
                        window.location.reload();
                        $("#teacher_no").val("");
                        $("#class_pop").val("");
                        $("#subject_pop").val("");
                        $("#question").val("");
                        $("#option_a").val("");
                        $("#option_b").val("");
                        $("#option_c").val("");
                        $("#option_d").val("");
                        $("#option_e").val("");
                        $("#time").val("");
                        $("#mark").val("");
                        $("#correct_ans").val("");                   
                    }
                }
              },
            });
          }
        return false;
      });
      });
    </script>
