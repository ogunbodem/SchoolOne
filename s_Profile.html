              $("#studentSpecial").text(student_special_id);
              $("#studentAccessToken").text(student_access_token);
              $("#studentFullName").text(student_lname + ' ' + student_fname);
              $("#studentMobile1").text(student_mobile_number_1);
              $("#studentEmail").text(student_email);
              $('#studentPicture').attr('src', 'http://www.alicesons.org/demos/phonegap/schoolone/student/' + student_photo);
              $("#studentJoinDate").text(newDate.toDateString());
              $("#studentSchool").text(student_school);
              $("#studentClass").text(student_class);
              $("#studentStatus").text(student_status);

              if (student_email) {
                $('#myEmail').append('<a href="mailto:' + student_email + '" class="w3-right" style="margin-top:-1px;"><img src="img/mail.png" style="width:16px;height:16px;"></a>');
              }
              if (student_mobile_number_1) {
                $('#myPhone').append('<a href="sms:' + student_mobile_number_1 + '" class="w3-right" style="margin-top:-1px;"><img src="img/sms.png" style="width:16px;height:16px;"></a> <a href="tel:' + student_mobile_number_1 + '" class="w3-right" style="margin-top:-1px;"><img src="img/phone.png" style="width:16px;height:16px;"></a>');
              }
              if(student_status=="ACTIVE"){
                $('#status').append('<i class="fa fa-toggle-on fa-fw w3-margin-right w3-text-green"></i>');
              }else{
                $('#status').append('<i class="fa fa-toggle-off fa-fw w3-margin-right w3-text-red"></i>');
              }
            });
          });
      });
    </script>

    x.className = x.className.replace("w3-show", "");

}
